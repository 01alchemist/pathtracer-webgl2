<div class="bottom-bar">
  <span class="zoom-slider">
    <span class="bottom-info-label">Zoom</span>
    <md-slider min="20" max="300" step="0.1" value="100.0" (input)="zoomSliderUpdate($event)" #zoomSlider></md-slider>
    <span class="bottom-info-data-label">{{settingsService.zoomObservable | async }}x</span>
  </span>

  <span class="zoom-slider">
    <span class="bottom-info-label">Resolution</span>
    <span class="resolution-inputs">
      <md-input-container dividerColor="accent" mdSuffix="px">
        <input class="resolution-input" [(ngModel)]="_resolutionWidth" mdInput (change)="resolutionUpdate()" type="number" #resolutionWidth>
      </md-input-container>
      <md-input-container dividerColor="accent" mdSuffix="px">
        <input class="resolution-input" [(ngModel)]="_resolutionHeight" mdInput (change)="resolutionUpdate()" type="number" #resolutionHeight>
      </md-input-container>
    </span>

  </span>
</div>
